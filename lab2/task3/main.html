<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лаба №2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

<div class="wrapper">
    <select class="border border-primary rounded form-select deposit-type" id="deposit-type">
        <option value=0>Пополняемый</option>
        <option value=1>Срочный</option>
    </select>

    <div class="border border-primary rounded output-block">
        <p id="output-block"></p>
    </div>

    <select class="border border-primary rounded form-select duration" id="duration">
    </select>

    <input type="number" class="border border-primary rounded form-control money-amount" id="money-amount" step="1000"
           value="10000" required>
    <button type="button" class="btn btn-outline-primary calculate-button" id="calculate"> Расчитать вклад</button>
</div>

</body>
<script src="main.js"></script>
</html>
